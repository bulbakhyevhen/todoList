<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="public/css/materialize.min.css">
        <script src="public/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <div class="row">
            <form class="col s6 offset-s3">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Placeholder" id="user_name" type="text" class="validate">
                  <label for="user_name">User Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                    <div class="input-field col s12">
                      <input id="retype_password" type="password" class="validate">
                      <label for="retype_password">Retype Password</label>
                    </div>
             </div>
              <div class="row">
                  <div class="input-filed col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Sing Up
                            <i class="material-icons right">send</i>
                        </button>
                  </div>
              </div>
            </form>
          </div>
        </div>
    </body>
</html>
